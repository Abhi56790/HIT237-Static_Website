{% extends "as2_app/site_base.html" %}

{% block page_title %}
  Thesis Projects
{% endblock %}

{% block page_heading %}
  Thesis Projects

{% block main_body %}
<p>Are you sure you want to delete this project with tittle '{{project}}' ?</p>

<form action="{% url 'delete_thesis' project.topic_num %}" method="post">

    {% csrf_token %}

    
    <input type="submit" value="Confirm">
    <a href="{% url 'project' %}">Cancel</a>
</form>


{% endblock %}
